<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Youtube Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <table border="1" width="1200px" align="center">
        <tr>
          <td>
            <!--Hamburger Menu-->
            <img src="media/img/hamburger.png" alt="Hamburger Menu" />
          </td>
          <!--Logo-->
          <td width="30%">
            <a href="index.html">
              <img
                src="media/img/logo.png"
                align="center"
                width="20%"
                alt="Youtube Logo"
            /></a>
          </td>
          <!--Search Bar-->
          <td width="40%" align="center">
            <form>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search..."
              />
              <label for="search">
                <img
                  src="media/img/search.png"
                  width="5%"
                  style="position: relative; left: 5px; top: 5px"
                  alt="Search"
              /></label>
            </form>
          </td>
          <td width="25%"></td>
          <td>
            <a href="#"
              ><img src="media/img/camera.png" width="30px" alt="camera"
            /></a>
          </td>
          <td>
            <a href="#"
              ><img
                src="media/img/notification.png"
                width="30px"
                alt="notification"
            /></a>
          </td>
          <td>
            <a href="#">
              <img src="media/img/user.png" width="30px" alt="profile photo"
            /></a>
          </td>
        </tr>
      </table>
    </header>
    <br />
    <br />
    <table width="1200px" border="0" align="center">
      <!--Content-->

      <tr>
        <td colspan="2" align="center">
          <video width="640px" height="360px" controls>
            <source src="media/video/video1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </td>
      </tr>
      <tr>
        <td width="25px">
          <img src="media/img/user.png" width="25px" align="left" />
        </td>
        <td>
          <a href="#"><h3>Happy Family</h3></a>
          <p>Arion Kosturi &bull; 12M views &bull; 2 days ago</p>
        </td>
      </tr>
      <tr>
        <td colspan="2"><label for="comments">Add a comment:</label></td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea
            id="comments"
            name="comments"
            rows="10"
            cols="86"
            placeholder="Add a comment..."
          ></textarea>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button style="width: 700px; height: 30px">Post</button>
        </td>
      </tr>
    </table>
  </body>
</html>
