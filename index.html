<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Youtube Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <table border="0" width="1200px" align="center">
        <tr>
        <td>
          <!--Hamburger Menu-->
          <img src="/HTML/Project/media/img/hamburger.png" alt="Hamburger Menu">
        </td>
          <!--Logo-->
            <td width="30%">
            <img
              src="/HTML/Project/media/img/logo.png"
              align="center"
              width="20%"
              alt="Youtube Logo"
            />
          </td>
          <!--Search Bar-->
          <td width="40%" align="center">
            <form>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search..."
              />
              <label for="search">
                <img
                  src="media/img/search.png"
                  width="5%"
                  style="position: relative; left: 5px; top: 5px"
                  alt="Search"
              /></label>
            </form>
          </td>
          <td width="25%"></td>
          <td>
            <img
              src="/HTML/Project/media/img/camera.png"
              width="30px"
              alt="camera"
            />
          </td>
          <td>
            <img
              src="/HTML/Project/media/img/notification.png"
              width="30px"
              alt="notification"
            />
          </td>
          <td>
            <img
              src="/HTML/Project/media/img/user.png"
              width="30px"
              alt="profile photo"
            />
          </td>
        </tr>
      </table>
    </header>
    <main>
      <table width="1200px" border="1" align="center" >
       <tr>
          <td>
            <table>
          <td bgcolor="#f2f2f2">
            <tr>
            <td  align="left" >
              <img src="/HTML/Project/media/img/home.png" alt="home">
            </td>
            <td align="center">
              <p>Home</p>
            </td>
          </tr>
          </td>
         </table>
         <tr colspan="5">
          <td>test</td>
          <td>test</td>
         </tr>
        
        </tr>
      </table>
    </main>
  </body>
</html>
